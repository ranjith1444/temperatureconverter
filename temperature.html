<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        margin: 0.9px;
        background-color: #00c3ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #00aeff;
    }
    .bg
    {
        background-image: url("https://res.cloudinary.com/dneod1ccj/image/upload/v1710303887/5183000_dosany.jpg");
        background-size: cover;
   }
</style>
</head>
<body>
<div class="container bg ">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius temperature">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
    <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
</div>

<script>
function convertCelsiusToFahrenheit() {
    var celsius = parseFloat(document.getElementById("celsius").value);
    var fahrenheit = (celsius * 9/5) + 32;
    document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
}

function convertFahrenheitToCelsius() {
    var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
    var celsius = (fahrenheit - 32) * 5/9;
    document.getElementById("celsius").value = celsius.toFixed(2);
}
</script>
</body>
</html>
